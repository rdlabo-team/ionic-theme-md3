<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-back-button slot="start" defaultHref="/main/index"></ion-back-button>
    <ion-title>radio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-list [inset]="true">
    <ion-item-group class="header-item-group">
      <ion-item>
        <ion-label>
          <ion-icon name="logo-ionic" style="background: linear-gradient(#489bfd, #2b77f4)"></ion-icon>
          <h2>radio</h2>
          <ion-header collapse="condense">
            <ion-toolbar></ion-toolbar>
          </ion-header>
          <ion-text><code>This page is a component demo for &#64;rdlabo/ionic-theme-ios26.</code></ion-text>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>

  <ion-list [inset]="true">
    <ion-radio-group [value]="'truncated'">
      <ion-item>
        <ion-radio [value]="'truncated'">Truncated with ellipsis by default</ion-radio>
      </ion-item>
      <ion-item>
        <ion-radio [value]="'wrapped-part'" class="wrapped">Wrapping with text-wrap applied to label shadow part</ion-radio>
      </ion-item>
      <ion-item>
        <ion-radio [value]="'wrapped-div'">
          <div class="ion-text-wrap">Wrapping with ion-text-wrap class applied wrapper element</div>
        </ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
