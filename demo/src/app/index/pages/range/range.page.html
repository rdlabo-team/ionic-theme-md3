<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-back-button slot="start" defaultHref="/main/index"></ion-back-button>
    <ion-title>range</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-list [inset]="true">
    <ion-item-group class="header-item-group">
      <ion-item>
        <ion-label>
          <ion-icon name="logo-ionic" style="background: linear-gradient(#489bfd, #2b77f4)"></ion-icon>
          <h2>range</h2>
          <ion-header collapse="condense">
            <ion-toolbar></ion-toolbar>
          </ion-header>
          <ion-text><code>This page is a component demo for &#64;rdlabo/ionic-theme-ios26.</code></ion-text>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>

  <ion-list [inset]="true">
    <ion-list-header><ion-label>Default styles</ion-label></ion-list-header>
    <ion-item-group>
      <ion-item>
        <ion-range label-placement="start" label="Label at the Start"></ion-range>
      </ion-item>
      <ion-item>
        <ion-range color="success" label-placement="start" label="Color Success"></ion-range>
      </ion-item>
    </ion-item-group>
    <ion-note>This component is overwrite.</ion-note>
  </ion-list>

  <section class="section-example">
    <ion-range label-placement="start" label="Label at the Start"></ion-range>

    <br />

    <ion-range label-placement="end" label="Label at the End"></ion-range>

    <br />

    <ion-range label-placement="fixed" label="Fixed Width Label"></ion-range>

    <br />

    <ion-range label-placement="stacked" label="Stacked Label"></ion-range>

    <br />

    <ion-range>
      <div slot="label">Label with <ion-text color="primary">custom HTML</ion-text></div>
    </ion-range>
  </section>
</ion-content>
